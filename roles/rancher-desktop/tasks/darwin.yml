---
- name: Install Rancher Desktop via Homebrew Cask
  community.general.homebrew_cask:
    name: rancher
    state: present
  when: ansible_facts['os_family'] == 'Darwin'

# Note: The user provided build instructions for macOS involving nvm, yarn, and go.
